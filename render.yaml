services:
  - type: web
    name: skill-tracker-api
    env: python
    buildCommand: "pip install -r requirements.txt && node --version && npm --version && cd frontend && npm install && npm run build && ls -la build"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port 10000"
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: PYTHON_VERSION
        value: 3.11.3
    # Persistent disk to preserve data across deploys
    disk:
      name: skill-tracker-data
      mountPath: /opt/render/project/src/data
      sizeGB: 1
